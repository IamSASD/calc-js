<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Calculator</title>
</head>
<body>
    
    <div class="container">

        <div class="calculator">

            <div class="campos">
                <input type="text" id="numbers" placeholder="0" disabled>
            </div>

            <div class="button_numbers">
                <button id="one" value="1">1</button>
                <button id="two" value="2">2</button>
                <button id="three" value="3">3</button>
                <button id="for" value="4">4</button>
                <button id="five" value="5">5</button>
                <button id="six" value="6">6</button>
                <button id="seven" value="7">7</button>
                <button id="eigth" value="8">8</button>
                <button id="nine" value="9">9</button>
                <button id="zero" value="0">0</button>
                <button id="suma" value="+">+</button>
                <button id="resta" value="-">-</button>
                <button id="multiplicacion" value="*">x</button>
                <button id="division" value="/">/</button>
                <button id="igual" value="=">=</button>
                <button id="delete">C</button>
                <button id="full_delete">AC</button>
            </div>

        </div>

       </div>

       <footer>
           <div>
               <p>
                   Primer proyecto de HTML - CSS - JS
                   <span>By SASD </span>

               </p>
           </div>
       </footer>

    <script src="./js/app.js" defer></script>
</body>
</html>
